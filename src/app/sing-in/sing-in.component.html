<div id="login-field">
    <div class="sing-In-Or-Up-Field">
        <h1>Welcome to my simple CRM</h1>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="email" matInput placeholder="Email again">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Passwort</mat-label>
            <input [(ngModel)]="password" matInput placeholder="Enter your password"
                [type]="hide ? 'password' : 'text'">
        </mat-form-field>


        <button (click)="getInput()" routerLinkActive="router-link-active" mat-raised-button
            color="accent">Login</button>
        <div class="buttonContainer">
            <button [routerLink]="['/sing-up']" routerLinkActive="router-link-active" mat-raised-button
                color="accent">Create new account</button>

            <button [routerLink]="['/forgott-password']" routerLinkActive="router-link-active" mat-raised-button
                color="primary">I
                forgot my password</button>

            <button [routerLink]="['/main-site']" routerLinkActive="router-link-active" mat-raised-button
                color="accent">Guest Login</button>
        </div>
    </div>


</div>
