<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1>Edit Address</h1>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Address + Housenumber</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="street name + number">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City Name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <button [disabled]="loading">Cancel</button>
        <button [disabled]="loading" (click)="updateUser()">Save Address</button>
    </div>

</div>
