<form class="add-note-input">
    <mat-form-field class="Title Input">
        <mat-label>Title</mat-label>
        <input #titleInput matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Note</mat-label>
        <textarea #noteInput matInput></textarea>
    </mat-form-field>

    <button (click)="saveNote(titleInput.value,noteInput.value)" class="add-note-btn" mat-fab color="primary">
        <mat-icon>save</mat-icon>
    </button>
</form>
