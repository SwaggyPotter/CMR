<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="clickable">
            <img [routerLink]="['C/dashboard']" class="logo" src="/assets/img/logo.png" alt="">
        </div>
        <div>
            <p (click)="drawer.toggle()" class="clickable side-nav-box" [routerLink]="['/main-site/dashboard']"
                routerLinkActive="router-link-active">
                Dashboard</p>
            <p (click)="drawer.toggle()" class="clickable side-nav-box" [routerLink]="['/main-site/user']"
                routerLinkActive="router-link-active">User</p>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar class="relativContainer">
            <div class="center">
                <span (click)="drawer.toggle()" class="material-icons menu-button">
                    menu
                </span>

                <span>
                    Simple CRM
                </span>
            </div>

            <p>
                Welcome {{this.currentUser}}
            </p>

            <span [routerLink]="['']" class="clickable logoutBtn">Logout</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</mat-drawer-container>
