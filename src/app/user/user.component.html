<mat-card>
    <table id="listOfUser" class="userTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers; index as i" [routerLink]="['/user/', allUsers[i]['id']]">
            <td>{{allUsers[i]['firstName']}}</td>
            <td>Michamail.com</td>
            <td>Berlin</td>
        </tr>
    </table>
</mat-card>


<button (click)="openDialog()" mat-fab color="primary" class="add-icon-btn" matTooltip="Add User">
    <mat-icon>add</mat-icon>
</button>
