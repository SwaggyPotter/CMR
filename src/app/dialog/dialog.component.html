<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1>Add user</h1>
    <div>
        <mat-form-field class="mrr-10" appearance="fill">
            <mat-label>Firstname</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Firstname">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Lastname</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Lastname">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Choose ur birthday</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthdate" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mrr-10" appearance="fill">
            <mat-label>Address + Housenumber</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="street name + number">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mrr-10" appearance="fill">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City Name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mrr-10" appearance="fill">
            <mat-label>Income per year</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.income" matInput placeholder="">
        </mat-form-field>
    </div>
    <div>

    </div>
    <div>
        <button class="mrr-10" mat-raised-button color="accent" [disabled]="loading" (click)="saveUser()">Add</button>
        <button mat-raised-button color="warn" [disabled]="loading" (click)="closeDialog()">Cancel</button>
    </div>

</div>
